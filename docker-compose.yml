version: '3.7'

services:
  ws-api:
    container_name: ws-api
    image: quinnfontys/backend
    ports:
      - "8090:8090"
    depends_on:
      - mysqldb
    environment:
      - SPRING.DATASOURCE_URL=jdbc:mysql://mysqldb:3306/db

  webshop:
    container_name: webshop
    image: quinnfontys/frontend
    ports:
      - "3001:3001"
    depends_on:
      - ws-api

  ws-admin:
    container_name: ws-admin
    image: quinnfontys/frontendadmin
    ports:
      - "3002:3002"
    depends_on:
      - ws-api

  mysqldb:
    container_name: mysqldb
    image: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: db
      MYSQL_ROOT_PASSWORD: securepassword
    volumes:
      - database-volume:/var/lib/mysql


volumes:
  database-volume:
